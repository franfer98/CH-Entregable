        <!--
            SIMULADOR DE PEDIDOS!
            La idea de este simulador es crear un programa que permita a los usuarios tomar órdenes, modificar pedidos y
            generar facturas. Incluirá interacción con clientes ficticios (los cuales podrá ordenar diferentes platos, postres
            o bebidas) y se les aplicará los descuentos o pagos correspondientes para luego detallarlos junto a los productos
            en la factura. 
        -->
    </head>
